<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-start;
    }

    .main-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-section {
      flex: 1 1 300px;
      background-image: url('./images/login_img.jpg');
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
    }

    .right-section {
      width: 280px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-form {
      width: 280px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    .title-txt {
      margin: 0;
      text-align: center;
      margin-bottom: 30px;
    }

    .login-form h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #333;
      font-size: 1.5rem;
    }

    .input-group {
      position: relative;
      margin: 16px 0;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      padding-right: 40px;
      /* Espaço para o ícone */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    password-eye {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .login-btn,
    .singup-btn {
      display: inline-block;
      width: 45%;
      padding: 12px 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover,
    .singup-btn:hover {
      background-color: #45a049;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .left-section {
        display: none;
      }

      .right-section {
        width: 280px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }
  </style>

  <script src="./scripts/loadComponents.js" defer></script>
</head>

<body>

  <div class="main-container">
    <div class="left-section"></div>

    <div class="right-section">
      <h2 class="title-txt">Sistema de chamados</h2>
      <div class="login-form">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <input type="text" id="username" class="input-field" placeholder="Usuário" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="Senha" required>
            <password-eye data-password-field-id="password"></password-eye>
          </div>
          <div class="buttons-container">
            <button type="submit" class="login-btn">Fazer Login</button>
            <button type="button" class="singup-btn">Registrar-se</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert('Login bem-sucedido!');
      } else {
        alert('Por favor, preencha ambos os campos!');
      }
    }
  </script>
</body>

</html>
