<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .main-container {
      display: flex;
      flex-grow: 1;
    }

    .left-section {
      width: 60%;
      background-image: url('https://via.placeholder.com/600x800');
      background-size: cover;
      background-position: center;
    }

    .right-section {
      width: 40%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      width: 80%;
      max-width: 35vw;
      padding: 5vh;
      border-radius: 2vh;
      box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    .login-form h2 {
      margin-bottom: 3vh;
      text-align: center;
      color: #333;
      font-size: 1.5rem;
    }

    .input-group {
      position: relative;
      margin: 2vh 0;
    }

    .input-field {
      width: 100%;
      padding: 0.8rem 1rem;
      padding-right: 10vw;
      border: 0.2vh solid #ccc;
      border-radius: 1vh;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 2vw;
      transform: translateY(-50%);
      cursor: pointer;
      width: 3vh;
      height: 3vh;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: #4CAF50;
      border: none;
      border-radius: 1vh;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #45a049;
    }
  </style>

</head>

<body>

  <div class="main-container">
    <!-- Se√ß√£o da imagem -->
    <div class="left-section"></div>

    <!-- Se√ß√£o do formul√°rio -->
    <div class="right-section">
      <div class="login-form">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <input type="text" id="username" class="input-field" placeholder="Usu√°rio" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="Senha" required>
            <img id="togglePassword" class="toggle-password" src="https://via.placeholder.com/24x24?text=üëÅ"
              alt="Mostrar senha">
          </div>
          <button type="submit" class="login-btn">Fazer Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert('Login bem-sucedido!');
      } else {
        alert('Por favor, preencha ambos os campos!');
      }
    }

    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePassword.src = "https://via.placeholder.com/24x24?text=üôà"; // Imagem para "ocultar senha"
        togglePassword.alt = "Ocultar senha";
      } else {
        passwordField.type = 'password';
        togglePassword.src = "https://via.placeholder.com/24x24?text=üëÅ"; // Imagem para "mostrar senha"
        togglePassword.alt = "Mostrar senha";
      }
    });
  </script>

</body>

</html>
