<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados</title>
    <link rel="stylesheet" href="./styles/tickets.css">
    <script src="./components/input-with-placeholder.js"></script>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>Sistema de Chamados</h1>
    </header>

    <!-- Filtros -->
    <section class="filters-section">
        <h2>Filtros</h2>
        <div class="filters-group">
            <div class="filter-input">
                <input-with-placeholder id="ticket" data-placeholder="Chamado" data-type="number"
                    data-width="200px"></input-with-placeholder>
            </div>
            <div class="filter-input">
                <input-with-placeholder id="status" data-placeholder="Status" data-type="text"
                    data-width="200px"></input-with-placeholder>
            </div>
            <div class="filter-input">
                <input-with-placeholder id="creator" data-placeholder="Criador" data-type="text"
                    data-width="200px"></input-with-placeholder>
            </div>
            <div class="filter-input">
                <input-with-placeholder id="startDate" data-placeholder="Data Início de Abertura" data-type="date"
                    data-width="200px"></input-with-placeholder>
            </div>
            <div class="filter-input">
                <input-with-placeholder id="endDate" data-placeholder="Data Fim de Abertura" data-type="date"
                    data-width="200px"></input-with-placeholder>
            </div>
            <button id="search-btn" class="search-btn" onclick="searchTickets()">Pesquisar</button>
        </div>
    </section>

    <!-- Tabela de Tickets -->
    <section class="tickets-section">
        <table>
            <thead>
                <tr>
                    <th>Chamado</th>
                    <th>Descrição</th>
                    <th>Data de Abertura</th>
                    <th>Data de Atualização</th>
                    <th>Criador</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ticketsTableBody">
            </tbody>
        </table>
    </section>

    <script>
        let ticketsData = []; // Armazena os tickets recuperados globalmente

        async function getDummyTickets(filters) {
            const allTickets = [
                { number: '001', description: 'Erro ao fazer login', openDate: '2024-12-07', updateDate: '2024-12-08', creator: 'João', status: 'Em andamento' },
                { number: '002', description: 'Problema na interface de usuário', openDate: '2024-12-06', updateDate: '2024-12-07', creator: 'Ana', status: 'Fechado' }
            ];

            return allTickets.filter(ticket => {
                if (filters.ticket) return ticket.number === filters.ticket;
                if (filters.status && ticket.status !== filters.status) return false;
                if (filters.creator && ticket.creator !== filters.creator) return false;
                if (filters.startDate && ticket.openDate < filters.startDate) return false;
                if (filters.endDate && ticket.openDate > filters.endDate) return false;
                return true;
            });
        }

        async function getTickets(filters) {
            return await getDummyTickets(filters);
            //código abaixo é inacessível, estando só para referência por agora

            const endpoint = 'https://api.exemplo.com/tickets';

            try {
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(filters)
                });

                if (!response.ok) {
                    throw new Error(`Erro ao buscar tickets: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        function createRow(tableBody, ticket) {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${ticket.number}</td>
                <td>${ticket.description}</td>
                <td>${ticket.openDate}</td>
                <td>${ticket.updateDate}</td>
                <td>${ticket.creator}</td>
                <td>${ticket.status}</td>
            `;

            row.addEventListener('click', () => {
                const selectedTicket = ticketsData.find(t => t.number === ticket.number);
                if (selectedTicket) {
                    window.open(`/tickets/${selectedTicket.number}`, '_blank');
                }
            });

            tableBody.appendChild(row);
        }

        async function populateTicketsTable(filters) {
            const tableBody = document.getElementById('ticketsTableBody');
            tableBody.innerHTML = '';

            try {
                ticketsData = await getTickets(filters);

                ticketsData.forEach(ticket => createRow(tableBody, ticket));
            } catch (error) {
                console.error('Erro ao popular tabela:', error);
            }
        }

        function getInput(id) {
            const inputField = document.getElementById(id)?.querySelector('.input-field');
            return inputField ? inputField.value : '';
        }

        function searchTickets() {
            const filters = {
                ticket: getInput('ticket'),
                status: getInput('status'),
                creator: getInput('creator'),
                startDate: getInput('startDate'),
                endDate: getInput('endDate')
            };

            console.log('Filtros enviados:', filters);

            populateTicketsTable(filters);
        }
    </script>

</body>

</html>
