<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Registro</title>
  <link rel="stylesheet" href="./register.css">
  <script src="/assets/components/password-eye.js" defer></script>
</head>

<body>

  <div class="main-container">
    <div class="left-section"></div>

    <div class="right-section">
      <h2 class="title-txt">Sistema de chamados</h2>
      <div class="login-form">
        <h2>Registrar-se</h2>
        <form onsubmit="handleRegister(event)">
          <div class="input-group">
            <input type="text" id="name" class="input-field" placeholder="Nome" required>
          </div>
          <div class="input-group">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="Senha" required>
            <password-eye data-password-field-id="password"></password-eye>
          </div>
          <div class="input-group">
            <input type="date" id="birthDate" class="input-field" required>
          </div>
          <div class="input-group">
            <select id="role" class="input-field" required>
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>
          <div class="input-group">
            <input type="text" id="location" class="input-field" placeholder="Localização" required>
          </div>
          <div class="buttons-container">
            <button type="submit" class="singup-btn">Registrar-se</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./register.js"></script>

</body>

</html>
